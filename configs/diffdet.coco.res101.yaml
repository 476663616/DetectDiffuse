_BASE_: "Base-DiffusionDet.yaml"
MODEL:
  WEIGHTS: "models/torchvision-R-101.pkl"
  RESNETS:
    DEPTH: 101
    STRIDE_IN_1X1: False
  DiffusionDet:
    NUM_PROPOSALS: 500
    NUM_CLASSES: 1
DATASETS:
  TRAIN: ("stenosis_train_1",)
  TEST:  ("stenosis_test_1",)
SOLVER:
  IMS_PER_BATCH: 1
  STEPS: (15000, 22000)
  MAX_ITER: 25000
SEED: 1121
INPUT:
  MIN_SIZE_TRAIN: (512,)
  MIN_SIZE_TEST: 512
  CROP:
    ENABLED: True
    TYPE: "absolute_range"
    SIZE: (512, 512)
  FORMAT: "L" #灰度图像，故为L
TEST:
  EVAL_PERIOD: 1000
OUTPUT_DIR:
  "./output/0625_r101"
